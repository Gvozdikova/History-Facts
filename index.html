<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Facts to learn</title>
</head>
<body>
<div class="main">
  <div class="search-part">
    <h2>Be smart! Find a fact to learn!</h2>
    <div class="search">
      <input type="text" id="monthInput" placeholder="Enter a month(number)...">
      <input type="text" id="dateInput" placeholder="Enter a date(number)...">
      <button type="submit" name="button" id="searchStart">Get Fact</button>
    </div>
    <div id="output">
      <h1>Fact to learn:</h1>
      <p id="factText"></p>
      <button type="button" name="button" id="bookmark">Add to favorites</button>
    </div>
</div>
<div class="bookmark-part">
  <h3>Favourite facts:</h3>
  <div class="customSearch">
    <input type="text" placeholder="Search my facts...">
  </div>
  <ul class="myBookmarks">
  </ul>
</div>
</div>




<script type="text/javascript" src="main.js">
</script>
</body>
</html>
